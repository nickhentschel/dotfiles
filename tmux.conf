#-----------------------------------------------
# GENERAL SETTINGS
#-----------------------------------------------

# set-option -g status-position top

# Enable mouse support
setw -g mode-mouse on

# use UTF8
set -g utf8
set-window-option -g utf8 on

# Bind C-b to C-a, its just easier
set-option -g prefix C-a

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Use vim keybindings in copy mode
setw -g mode-keys vi

#-----------------------------------------------
# BINDINGS
#-----------------------------------------------

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

set-option -g default-command "reattach-to-user-namespace -l zsh"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Toggle make pane full screen
bind-key = resize-pane -Z \; display-message "Zoom zoom zoom"

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \ split-window -h
bind - split-window -v

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -n S-Right select-pane -R
bind -n S-Left select-pane -L
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# and use C-h and C-l to cycle thru panes
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

#-----------------------------------------------
# LOOK AND FEEL
#-----------------------------------------------

# status bar colors etc
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-interval 5
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg white

#-----------------------------------------------
# tmux plugins
#-----------------------------------------------

#source "/usr/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
#source '/usr/share/tmux/powerline.conf'
source "/Library/Python/2.7/site-packages/powerline/bindings/tmux/powerline.conf"

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-sensible   \
  tmux-plugins/tmux-resurrect  \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-copycat    \
"

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
run-shell "powerline-daemon -q"
