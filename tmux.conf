#-----------------------------------------------
# GENERAL SETTINGS
#-----------------------------------------------

# set-option -g status-position top

# use UTF8
set -g utf8
set-window-option -g utf8 on

# Bind C-b to C-a, its just easier
set-option -g prefix C-a

# shorten command delay
set -sg escape-time 1

# Colourful terminal
set -g default-terminal "screen-256color"

# decrease repeat-time (default is 500ms)
set-option -g repeat-time 250

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# enable wm window titles
set -g set-titles on

# enable auto renaming
setw -g automatic-rename on

# wm window title string (uses statusbar variables)
set -g set-titles-string "tmux:#I [ #W ]"

#-----------------------------------------------
# BINDINGS
#-----------------------------------------------

# send the prefix to client inside window
bind-key -n C-t send-prefix

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

if-shell '[[ $(uname -s) =~ "darwin" ]]' 'set-option -g default-command "reattach-to-user-namespace -l zsh"'
if-shell '[[ $(uname -s) =~ "darwin" ]]' 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'

# Toggle make pane full screen
bind = resize-pane -Z

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \ split-window -h
bind - split-window -v

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# resize panes using Ctrl+Shift+Arrows
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Right resize-pane -R 5

# bind -n C-S-Left swap-window -t -0
# bind -n C-S-Right swap-window -t +0

#-----------------------------------------------
# LOOK AND FEEL
#-----------------------------------------------

# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg black
set -g status-fg white
set -g status-interval 10

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format "#[fg=colour8]#[bg=white] #I #[bg=colour8]#[fg=white] #W "
setw -g window-status-current-format "#[fg=black]#[bg=colour7] #I #[fg=black]#[bg=colour15] #W "
setw -g window-status-current-bg default
setw -g window-status-current-fg yellow
setw -g window-status-current-attr bold
setw -g window-status-bg black
setw -g window-status-fg blue
setw -g window-status-attr default
# setw -g window-status-content-bg black
# setw -g window-status-content-fg blue
# setw -g window-status-content-attr bold

# Info on right
set -g status-right "#[fg=magenta]#(uptime | head -n1 | cut -d":" -f5) #[fg=white]| #[fg=yellow]Tmux:#S #[fg=white]| #[fg=green]%d-%m-%Y #[fg=white]| #[fg=cyan]%A %H:%M"
set -g status-right-length 60

# Info on left (no session display)
set -g status-left ''

#-----------------------------------------------
# tmux plugins
#-----------------------------------------------

# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @tpm_plugins "          \
  tmux-plugins/tpm             \
  tmux-plugins/tmux-yank       \
  tmux-plugins/tmux-copycat    \
"

# initializes TMUX plugin manager
run-shell ~/.tmux/plugins/tpm/tpm
